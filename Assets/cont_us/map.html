<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items to the top */
    height: 100vh;
    margin: 0;
    overflow-y: hidden;
  }

  /* Google Maps Container on the Left Side */
  .container1 {
    width: 60%;
    height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: column;
    margin-top: 70px; /* Added margin-top to align with contact form */
    
  }

  /* Adjust iframe width as needed */
  .container1 iframe {
    border: 0;
    width: 100%;
    height: 384px;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    height: 75vh;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    transition: transform 0.3s ease;
    margin-top: 70px; /* Added margin-top to align with Google Maps */
    
  }

  .container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #191c1f;
  }

  .input-group {
    margin-bottom: 20px;
    position: relative;
  }

  .input-group label {
    position: absolute;
    top: -10px;
    left: 10px;
    padding: 0 5px;
    background-color: #fff;
    pointer-events: none;
    transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
    font-weight: bold;
    color: #007bff;
    font-size: 12px;
  }

  .input-group input,
  .input-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .input-group input:focus,
  .input-group textarea:focus {
    border-color: #007bff;
  }

  .input-group input:focus + label,
  .input-group textarea:focus + label {
    top: -10px;
  }

  .input-group textarea {
    resize: vertical;
  }

  .btn {
    display: block;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  @media screen and (max-width: 480px) {
    .container {
      padding: 10px;
      width: 90%;
    }
  }

</style>
</head>
<body>
  <div class="container1">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30153.64433562822!2d72.82524825357258!3d19.142478045766406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9d90fffffff%3A0xb336106f9c10343e!2sBhavan&#39s%20College!5e0!3m2!1sen!2sin!4v1690816499381!5m2!1sen!2sin" allowfullscreen></iframe>
  </div>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="#">
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="name">Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
        <label for="message">Message</label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
